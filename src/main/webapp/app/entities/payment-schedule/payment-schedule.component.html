<div>
    <h2 id="page-heading">
        <span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.home.title">Payment Schedules</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-schedule" [routerLink]="['/payment-schedule/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.home.createLabel">
            Create a new Payment Schedule
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paymentSchedules?.length === 0">
        <span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.home.notFound">No paymentSchedules found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paymentSchedules?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.dueDate">Due Date</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.amount">Amount</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.policyHolder">Policy Holder</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paymentSchedule of paymentSchedules ;trackBy: trackId">
                    <td><a [routerLink]="['/payment-schedule', paymentSchedule.id, 'view']">{{ paymentSchedule.id }}</a></td>
                    <td>{{ paymentSchedule.dueDate }}</td>
                    <td>{{ paymentSchedule.amount }}</td>
                    <td>
                        <div *ngIf="paymentSchedule.policyHolder">
                            <a [routerLink]="['/policy-holder', paymentSchedule.policyHolder?.id, 'view']" >{{ paymentSchedule.policyHolder?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/payment-schedule', paymentSchedule.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/payment-schedule', paymentSchedule.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(paymentSchedule)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
