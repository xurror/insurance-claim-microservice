<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentSchedule">
            <h2><span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.detail.title">Payment Schedule</span> {{ paymentSchedule.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.dueDate">Due Date</span></dt>
                <dd>
                    <span>{{ paymentSchedule.dueDate }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.amount">Amount</span></dt>
                <dd>
                    <span>{{ paymentSchedule.amount }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.paymentSchedule.policyHolder">Policy Holder</span></dt>
                <dd>
                    <div *ngIf="paymentSchedule.policyHolder">
                        <a [routerLink]="['/policy-holder', paymentSchedule.policyHolder?.id, 'view']">{{ paymentSchedule.policyHolder?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-schedule', paymentSchedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
