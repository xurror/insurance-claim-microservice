<div>
    <h2 id="page-heading">
        <span jhiTranslate="insuranceClaimMicroserviceApp.product.home.title">Products</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product" [routerLink]="['/product/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="insuranceClaimMicroserviceApp.product.home.createLabel">
            Create a new Product
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="products?.length === 0">
        <span jhiTranslate="insuranceClaimMicroserviceApp.product.home.notFound">No products found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="products?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.product.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.product.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.product.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.product.category">Category</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.product.timestamp">Timestamp</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.product.isActive">Is Active</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.product.quote">Quote</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products ;trackBy: trackId">
                    <td><a [routerLink]="['/product', product.id, 'view']">{{ product.id }}</a></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.code }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.timestamp }}</td>
                    <td>{{ product.isActive }}</td>
                    <td>
                        <div *ngIf="product.quote">
                            <a [routerLink]="['/quote', product.quote?.id, 'view']" >{{ product.quote?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product', product.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product', product.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(product)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
