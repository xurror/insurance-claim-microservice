<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="insuranceClaimMicroserviceApp.product.detail.title">Product</span> {{ product.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.product.name">Name</span></dt>
                <dd>
                    <span>{{ product.name }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.product.code">Code</span></dt>
                <dd>
                    <span>{{ product.code }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.product.description">Description</span></dt>
                <dd>
                    <span>{{ product.description }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.product.category">Category</span></dt>
                <dd>
                    <span>{{ product.category }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.product.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{ product.timestamp }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.product.isActive">Is Active</span></dt>
                <dd>
                    <span>{{ product.isActive }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.product.quote">Quote</span></dt>
                <dd>
                    <div *ngIf="product.quote">
                        <a [routerLink]="['/quote', product.quote?.id, 'view']">{{ product.quote?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
