<div>
    <h2 id="page-heading">
        <span jhiTranslate="insuranceClaimMicroserviceApp.policy.home.title">Policies</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-policy" [routerLink]="['/policy/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="insuranceClaimMicroserviceApp.policy.home.createLabel">
            Create a new Policy
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="policies?.length === 0">
        <span jhiTranslate="insuranceClaimMicroserviceApp.policy.home.notFound">No policies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="policies?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.policy.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.policy.endDate">End Date</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.policy.premium">Premium</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.policy.deductible">Deductible</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.policy.isActive">Is Active</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.policy.timestamp">Timestamp</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.policy.quoteId">Quote Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let policy of policies ;trackBy: trackId">
                    <td><a [routerLink]="['/policy', policy.id, 'view']">{{ policy.id }}</a></td>
                    <td>{{ policy.startDate }}</td>
                    <td>{{ policy.endDate }}</td>
                    <td>{{ policy.premium }}</td>
                    <td>{{ policy.deductible }}</td>
                    <td>{{ policy.isActive }}</td>
                    <td>{{ policy.timestamp }}</td>
                    <td>
                        <div *ngIf="policy.quoteId">
                            <a [routerLink]="['/quote', policy.quoteId?.id, 'view']" >{{ policy.quoteId?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/policy', policy.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/policy', policy.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(policy)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
