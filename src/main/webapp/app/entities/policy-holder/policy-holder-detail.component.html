<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="policyHolder">
            <h2><span jhiTranslate="insuranceClaimMicroserviceApp.policyHolder.detail.title">Policy Holder</span> {{ policyHolder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.policyHolder.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="policyHolder.customer">
                        <a [routerLink]="['/customer', policyHolder.customer?.id, 'view']">{{ policyHolder.customer?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.policyHolder.quote">Quote</span></dt>
                <dd>
                    <div *ngIf="policyHolder.quote">
                        <a [routerLink]="['/quote', policyHolder.quote?.id, 'view']">{{ policyHolder.quote?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/policy-holder', policyHolder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
