<div>
    <h2 id="page-heading">
        <span jhiTranslate="insuranceClaimMicroserviceApp.quote.home.title">Quotes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-quote" [routerLink]="['/quote/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="insuranceClaimMicroserviceApp.quote.home.createLabel">
            Create a new Quote
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="quotes?.length === 0">
        <span jhiTranslate="insuranceClaimMicroserviceApp.quote.home.notFound">No quotes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="quotes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.quote.ref">Ref</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.quote.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.quote.endDate">End Date</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.quote.premium">Premium</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.quote.iPT">I PT</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quote of quotes ;trackBy: trackId">
                    <td><a [routerLink]="['/quote', quote.id, 'view']">{{ quote.id }}</a></td>
                    <td>{{ quote.ref }}</td>
                    <td>{{ quote.startDate }}</td>
                    <td>{{ quote.endDate }}</td>
                    <td>{{ quote.premium }}</td>
                    <td>{{ quote.iPT }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/quote', quote.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/quote', quote.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(quote)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
