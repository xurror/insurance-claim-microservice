<div>
    <h2 id="page-heading">
        <span jhiTranslate="insuranceClaimMicroserviceApp.mTA.home.title">MTAS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mta" [routerLink]="['/mta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="insuranceClaimMicroserviceApp.mTA.home.createLabel">
            Create a new MTA
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mTAS?.length === 0">
        <span jhiTranslate="insuranceClaimMicroserviceApp.mTA.home.notFound">No mTAS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mTAS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.mTA.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.mTA.endDate">End Date</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.mTA.policy">Policy</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mTA of mTAS ;trackBy: trackId">
                    <td><a [routerLink]="['/mta', mTA.id, 'view']">{{ mTA.id }}</a></td>
                    <td>{{ mTA.startDate }}</td>
                    <td>{{ mTA.endDate }}</td>
                    <td>
                        <div *ngIf="mTA.policy">
                            <a [routerLink]="['/policy', mTA.policy?.id, 'view']" >{{ mTA.policy?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mta', mTA.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mta', mTA.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mTA)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
