<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mTA">
            <h2><span jhiTranslate="insuranceClaimMicroserviceApp.mTA.detail.title">MTA</span> {{ mTA.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.mTA.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ mTA.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.mTA.endDate">End Date</span></dt>
                <dd>
                    <span>{{ mTA.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceClaimMicroserviceApp.mTA.policy">Policy</span></dt>
                <dd>
                    <div *ngIf="mTA.policy">
                        <a [routerLink]="['/policy', mTA.policy?.id, 'view']">{{ mTA.policy?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mta', mTA.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
