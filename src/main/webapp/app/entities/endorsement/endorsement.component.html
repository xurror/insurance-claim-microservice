<div>
    <h2 id="page-heading">
        <span jhiTranslate="insuranceClaimMicroserviceApp.endorsement.home.title">Endorsements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-endorsement" [routerLink]="['/endorsement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="insuranceClaimMicroserviceApp.endorsement.home.createLabel">
            Create a new Endorsement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="endorsements?.length === 0">
        <span jhiTranslate="insuranceClaimMicroserviceApp.endorsement.home.notFound">No endorsements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="endorsements?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.endorsement.ref">Ref</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.endorsement.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceClaimMicroserviceApp.endorsement.policy">Policy</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let endorsement of endorsements ;trackBy: trackId">
                    <td><a [routerLink]="['/endorsement', endorsement.id, 'view']">{{ endorsement.id }}</a></td>
                    <td>{{ endorsement.ref }}</td>
                    <td>{{ endorsement.description }}</td>
                    <td>
                        <div *ngIf="endorsement.policy">
                            <a [routerLink]="['/policy', endorsement.policy?.id, 'view']" >{{ endorsement.policy?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/endorsement', endorsement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/endorsement', endorsement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(endorsement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
